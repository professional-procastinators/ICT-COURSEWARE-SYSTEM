<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="quiz.css" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="jquery.js"></script>
    <script>
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
    </script>
</head>

<body>
    <div id="quizContainer" class="container">
        <div class="title">ICT Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
        <button id="nextButton" class="next-btn" onclick="">Next Question</button>
    </div>
    <div id="result" class="container result" style="display:none;"></div>
    <script src="question.js"></script>
    <script src="quiz_script.js"></script>
    <script>
        var shuffledQuestions;
        if(localStorage.getItem("isTakingQuiz")===null)
            localStorage.setItem("isTakingQuiz","true");
            console.log("istaking quiz has been set up");
        $(document).ready(() => {
            if(JSON.parse(localStorage.getItem("shuffledQuestions"))!==null){
                console.log(`questionIndex: ${localStorage.getItem("questionIndex")}`);
                console.log(`questionNumber: ${localStorage.getItem("questionNumber")}`);
                console.log(`score: ${localStorage.getItem("score")}`);
                shuffledQuestions = JSON.parse(localStorage.getItem("shuffledQuestions"));
                console.log(`shuffledQuestions: ${shuffledQuestions}`);
                loadQuestion(questionIndex, shuffledQuestions); $("#nextButton").attr("onclick", "loadNextQuestion(shuffledQuestions)");
            }
            else{
                console.log("reshuffled questions");
                switch (getUrlParameter('quiz')) {
                case "inputQuiz":  shuffledQuestions = shuffle(inputQuestions); break;
                case "outputQuiz":  shuffledQuestions = shuffle(outputQuestions); break;
                case "storageQuiz":  shuffledQuestions = shuffle(storageQuestions); break;
            };
            console.log("shuffledQuestiosn"+shuffledQuestions);
            localStorage.setItem("shuffledQuestions",JSON.stringify(shuffledQuestions));
            loadQuestion(0, shuffledQuestions); $("#nextButton").attr("onclick", "loadNextQuestion(shuffledQuestions)");
            }
            
        });
    </script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="jquery.js"></script>
</body>
<script>
</script>

</html>
